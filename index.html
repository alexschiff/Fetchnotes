<!DOCTYPE html>
<html>

<title>Fetchvangelists Program</title>

<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<style>

#form {
	text-align: center;
	margin-top: 20%;
}

</style>

</head>


<body>

<div id="form">

<h1 id="bigtext">Sign up to be a Fetchvangelist!</h1>


<form action="https://mbsy.co/embed/v2/form" method="POST">
    
    <input type="hidden" name="mbsy_username" value="fetchnotes">
    <input type="hidden" name="mbsy_campaign_uid" value="2118">
    <input type="hidden" name="revenue" value="0">
    <input type="hidden" name="mbsy_email_new_ambassador" value="1">
    <input type="hidden" name="mbsy_forward_url" value="http://who-is-awesome.com/">
    <input type="hidden" name="mbsy_api_method" value="event/record">
    
    <label for="first_name">First Name</label>
    <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" />
    <br/><br>
    <label for="last_name">Last Name</label>
    <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" />
    <br/><br>
    <label for="email">Email</label>
    <input  id="email" maxlength="80" name="email" size="20" type="text" />
    <br><br>
    <input type="submit" name="submit">

</form>
</div>

</body>
</html>
